<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字遊戲 by zichun</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body, button, html, input, select {
            font-family: "Microsoft JhengHei";
        }
        .btn-ttt {
            border-radius: 5px;
            font-size: 32px;
            color: #fff;
            font-weight: normal;
            padding: 0;
            margin: 5px; 
            width: 80px;
            height: 80px;
            background-color: #606060;
            display: inline-block;
            text-align: center; 
            line-height: 80px;
            vertical-align: top; 
        }
        .btn-ttt:focus {
            outline: none; 
        }
        .reset {
            border: 5px;
            border-radius: 10px;
            font-size: 24px;
            color: #eb4034;
            font-weight: normal;
            padding: 10px 20px;
            margin: 20px 0; 
            width: 120px;
            height: 60px;
        }
        .result {
            color: #4169e1;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }
        .container {
            text-align: center;
        }
        .row-mt-4 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-mt-4">
            <div class="col-lg-4">
                <div class="btn-row">
                    <button type="button" id="btnN1" class="btn-ttt">&nbsp;</button>
                    <button type="button" id="btnN2" class="btn-ttt">&nbsp;</button>
                    <button type="button" id="btnN3" class="btn-ttt">&nbsp;</button>
                </div>
                <div class="btn-row">
                    <button type="button" id="btnN4" class="btn-ttt">&nbsp;</button>
                    <button type="button" id="btnN5" class="btn-ttt">&nbsp;</button>
                    <button type="button" id="btnN6" class="btn-ttt">&nbsp;</button>
                </div>
                <div class="btn-row">
                    <button type="button" id="btnN7" class="btn-ttt">&nbsp;</button>
                    <button type="button" id="btnN8" class="btn-ttt">&nbsp;</button>
                    <button type="button" id="btnN9" class="btn-ttt">&nbsp;</button>
                </div>
            </div>
            <div class="col-lg-4">
                <p id="result" class="result">結果</p>
                <button type="button" id="reset" class="reset">重製</button>
            </div>
        </div>
    </div>
    <script>
        var buttons = document.querySelectorAll('[id^="btnN"]');
        var ttt = ["", "", "", "", "", "", "", "", ""];
        var winlines = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];
        var total = 0;
        var current = 'O';
        var endORnot = false;
        buttons.forEach(function(abtn){
            abtn.style.backgroundColor = '#606060';
            abtn.addEventListener('click', function(){ markSpace(abtn.id); });
        });
        document.getElementById('reset').addEventListener('click', function(){
            endORnot = false;
            current = 'O';
            total = 0;
            for(let i = 0; i < 9; i++){
                ttt[i] = '';
                let btn = document.getElementById('btnN' + (i + 1));
                btn.style.backgroundColor = '#606060';
                btn.innerText = "";
            }
            document.getElementById("result").innerHTML = "結果";
        });
        function markSpace(btnID){
            if(endORnot) return;
            var abtn = document.getElementById(btnID);
            var pos = parseInt(btnID.substring(4)) - 1;
            if(ttt[pos] === ""){
                ttt[pos] = current;
                abtn.style.backgroundColor = (current === 'O') ? '#57f287' : '#cc4444';
                abtn.innerText = current;
                current = (current === 'O') ? 'X' : 'O';
                total++;
                check();
            }
            if(endORnot || current === 'O') return;

            // 75% 機率選擇最佳位置，25% 機率隨機選擇
            let bestMove;
            if (Math.random() < 0.75) {
                bestMove = findBestMove(ttt);
            } else {
                bestMove = findRandomMove(ttt);
            }
            pos = bestMove.index;
            btnID = "btnN" + (pos + 1);
            abtn = document.getElementById(btnID);
            ttt[pos] = 'X';
            abtn.style.backgroundColor = "#cc4444";
            abtn.innerText = 'X';
            current = 'O';
            total++;
            check();
        }

        function check(){
            for(var i = 0; i < winlines.length; i++){
                var [a, b, c] = winlines[i];
                if(ttt[a] && ttt[a] === ttt[b] && ttt[a] === ttt[c]){
                    document.getElementById("result").innerHTML = (ttt[a] === 'O') ? "You win" : "You lose";
                    endORnot = true;
                    return;
                }
            }
            if(total === 9){
                document.getElementById("result").innerHTML = "It's a tie";
                endORnot = true;
            }
        }

        function findBestMove(board) {
            let bestMove = { index: -1, score: -Infinity };
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = 'X';
                    let score = minimax(board, 0, false);
                    board[i] = "";
                    if (score > bestMove.score) {
                        bestMove = { index: i, score: score };
                    }
                }
            }
            return bestMove;
        }

        function findRandomMove(board) {
            let emptySpots = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    emptySpots.push(i);
                }
            }
            let randomIndex = Math.floor(Math.random() * emptySpots.length);
            return { index: emptySpots[randomIndex], score: 0 };
        }

        function minimax(board, depth, isMaximizing) {
            let scores = { 'X': 1, 'O': -1, 'tie': 0 };
            let result = checkWinner(board);
            if (result !== null) {
                return scores[result];
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, false);
                        board[i] = "";
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, true);
                        board[i] = "";
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner(board) {
            for (let i = 0; i < winlines.length; i++) {
                let [a, b, c] = winlines[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            if (board.every(cell => cell !== "")) {
                return 'tie';
            }
            return null;
        }
      </script>
</body>
</html>
