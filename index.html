<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學期成績計算</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #001eff;
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #888;
            opacity: 0.7;
        }
        button {
            width: 100%;
            background-color: #001eff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056ff;
        }
        p {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form, p {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>計算學期成績</h1>
    <form id="score-form">
        <label for="score1">第一次段考成績:</label>
        <input type="number" id="score1" name="score1" placeholder="必填" required>

        <label for="score2">第二次段考成績:</label>
        <input type="number" id="score2" name="score2" placeholder="必填" required>

        <label for="score3">第三次段考成績:</label>
        <input type="number" id="score3" name="score3" placeholder="選填">

        <label for="score4">平時成績:</label>
        <input type="number" id="score4" name="score4" placeholder="選填">

        <label for="previous_score">上學期成績:</label>
        <input type="number" id="previous_score" name="previous_score" placeholder="選填">

        <button type="submit">計算</button>
    </form>

    <h2>計算結果</h2>
    <p id="result"></p>

    <script>
        document.getElementById('score-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const score1 = parseFloat(document.getElementById('score1').value);
            const score2 = parseFloat(document.getElementById('score2').value);
            const score3 = parseFloat(document.getElementById('score3').value);
            const score4 = parseFloat(document.getElementById('score4').value);
            const previous_score = parseFloat(document.getElementById('previous_score').value);
            
            const weighted_score1 = score1 * 0.2;
            const weighted_score2 = score2 * 0.2;
            let weighted_score3 = isNaN(score3) ? 0 : score3 * 0.3;
            let weighted_score4 = isNaN(score4) ? 0 : score4 * 0.3;
            const total_score = weighted_score1 + weighted_score2 + weighted_score3 + weighted_score4;
            let response_message = "";

            if (isNaN(score3) && isNaN(score4) && isNaN(previous_score)) {
                response_message = "請至少填入一項選填成績。";
            } else if (!isNaN(score3) && isNaN(score4) && isNaN(previous_score)) {
                const required_score4 = Math.ceil((60 - (weighted_score1 + weighted_score2 + weighted_score3)) / 0.3);
                response_message = `平時成績至少為 ${required_score4} 分。`;
            } else if (isNaN(score3) && !isNaN(score4) && isNaN(previous_score)) {
                const required_score3 = Math.ceil((60 - (weighted_score1 + weighted_score2 + weighted_score4)) / 0.3);
                response_message = `第三次段考至少為 ${required_score3} 分。`;
            } else if (isNaN(score3) && isNaN(score4) && !isNaN(previous_score)) {
                const required_score_this_semester = Math.ceil((60 - (weighted_score1 + weighted_score2)) / 0.6);
                const required_score_both_semesters = Math.ceil((120 - previous_score - (weighted_score1 + weighted_score2)) / 0.6);
                response_message = `本學期要通過總分至少為 ${required_score_this_semester} 分。\n兩學期皆通過總分至少為 ${required_score_both_semesters} 分。`;
            } else if (!isNaN(score3) && !isNaN(score4) && isNaN(previous_score)) {
                if (total_score >= 60) {
                    response_message = "恭喜本學期通過";
                } else {
                    response_message = "本學期未通過";
                }
            } else if (!isNaN(score3) && isNaN(score4) && !isNaN(previous_score)) {
                const required_score4_this_semester = Math.ceil((60 - (weighted_score1 + weighted_score2 + weighted_score3)) / 0.3);
                const required_score4_both_semesters = Math.ceil((120 - previous_score - (weighted_score1 + weighted_score2 + weighted_score3)) / 0.3);
                response_message = `本學期要通過，平時成績至少為 ${required_score4_this_semester} 分。\n兩學期皆通過，平時成績至少為 ${required_score4_both_semesters} 分。`;
            } else if (isNaN(score3) && !isNaN(score4) && !isNaN(previous_score)) {
                const required_score3_this_semester = Math.ceil((60 - (weighted_score1 + weighted_score2 + weighted_score4)) / 0.3);
                const required_score3_both_semesters = Math.ceil((120 - previous_score - (weighted_score1 + weighted_score2 + weighted_score4)) / 0.3);
                response_message = `本學期要通過，第三次段考至少為 ${required_score3_this_semester} 分。\n兩學期皆通過，第三次段考至少為 ${required_score3_both_semesters} 分。`;
            } else if (!isNaN(score3) && !isNaN(score4) && !isNaN(previous_score)) {
                if (total_score >= 60 && (total_score + previous_score) >= 120) {
                    response_message = "恭喜兩學期皆通過";
                } else if (total_score >= 60) {
                    response_message = "僅有本學期通過";
                } else if (previous_score >= 60) {
                    response_message = "僅有上學期通過";
                } else {
                    response_message = "本學期及上學期皆未通過";
                }
            }

            document.getElementById('result').innerText = response_message;
        });
    </script>
</body>
</html>
